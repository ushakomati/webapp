<!DOCTYPE html>
<html>
<head>
    <title>Decision Tree Web App</title>
    <style>
  body {
   font-family: Arial, sans-serif;
background-image: url("https://imgur.com/0fF7RRq.jpeg");
  background-size: cover;
background-position: center;
}
.button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #3e8e41;
        }
#container {
  margin: 0 auto;
  width: 70%;
  background-color: #fff;
  padding: 50px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
}

h1 {
  text-align: center;
  color: #444;
  font-size: 36px;
}

label {
  display: block;
  margin-bottom: 10px;
  color: #444;
}

input[type="number"],
select {
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  padding: 8px;
  width: 100%;
  box-sizing: border-box;
  margin-bottom: 20px;
}

input[type="submit"] {
  background-color: #F44336;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  padding: 12px 20px;
  cursor: pointer;
  transition: background-color 0.3s;
}

input[type="submit"]:hover {
  background-color: #EF5350;
}

form {
  margin-top: 40px;
}

    </style>
    <script>
        function setTrainSize() {
            var test_size = document.getElementById("test_size").value;
            var train_size = (1 - test_size).toFixed(2);
            document.getElementById("train_size").value = train_size;
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>Decision Tree Web App</h1>
        <div id="welcome">
            <h2>Hi! Welcome to the Decision Tree Web Application</h2>
            <p>Let's get started by clicking the button below:</p>
<div class="button-container">
<button onclick="showForm()" class="button">Get Started</button>
</div>
        </div>
        <form action="/" method="post" id="decisionTreeForm" style="display:none;">
            <label for="test_size">Test Size:</label>
            <input type="number" id="test_size" name="test_size"
step="0.01" min="0" max="1"  oninput="setTrainSize()"
            required>
            <br>
            <label for="train_size">Train Size:</label>
            <input type="number" id="train_size" name="train_size"
step="0.01"
            required>
            <br>
            <label for="dataset">Dataset:</label>
            <select id="dataset" name="dataset" required>
                <option value="" disabled selected>Select Dataset</option>
                <option value="zoom">Zoom</option>
                <option value="webex">Webex</option>
            </select>
            <br>
            <input type="submit" value="Generate Decision Tree">
        </form>
    </div>
    <script>
        function showForm() {
            var welcome = document.getElementById("welcome");
            var form = document.getElementById("decisionTreeForm");
            welcome.style.display = "none";
            form.style.display = "block";
        }
    </script>
</body>
</html>
